name: Release
on:
  create:
    tags:
      - v*

jobs: 
  release: 
    runs-on: ubuntu-latest
    steps: 
      - name: "Check out code"
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: "Set up Go"
        uses: actions/setup-go@v3
        with: 
          go-version: 1.17

      - name: "Create release on GitHub"
        uses: goreleaser/goreleaser-action@v3
        env: 
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with: 
          args: "release --rm-dist"
          version: latest