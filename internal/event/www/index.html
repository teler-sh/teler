<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>teler Dashboard</title>
        <meta name="title" content="teler: Real-time HTTP Intrusion Detection" />
        <meta name="description" content="teler is an real-time intrusion detection and threat alert based on web log that runs in a terminal." />
        <meta name="author" content="Dwi Siswanto (@dwisiswant0)" />

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma-checkradio@1.1.1/dist/css/bulma-checkradio.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>

    <body>
        <div class="columns is-gapless">
            <div id="menu" class="column is-2 has-background-dark menu is-mobile">
                <section class="section has-text-centered" style="padding: 1.5rem;">
                    <a href="https://github.com/kitabisa/teler" target="_blank">
                        <img src="//user-images.githubusercontent.com/25837540/97091757-7200d880-1668-11eb-82c4-e5c4971d2bc8.png" width="75%" />
                    </a>

                    <h1 class="title is-4 has-text-weight-bold has-text-white has-text-centered">
                        teler <span class="is-size-4 has-text-primary has-text-weight-light">dashboard</span>
                        <span class="tag is-dark">{{ .TELER_VERSION }}</span>
                    </h1>

                    <span id="matches-count" class="tag is-small">
                        <span>0 threats</span>
                    </span>
                    <span id="filters-count" class="tag is-info is-small">
                        <span>0 filters</span>
                        <button class="delete is-small" id="filters-clear"></button>
                    </span>
                </section>

                <ul class="menu-list" id="signatures"></ul>  
            </div>

            <div class="column">
                <nav class="navbar has-background-grey-darker">
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <div class="navbar-item">
                                <div class="field">
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <div style="position:absolute;top:0;right:0;width:300px;z-index:100;margin-top:12px;">
                    <a href="https://github.com/kitabisa/teler" target="_blank" title="View teler on GitHub!" class="button is-small"  style="margin-right:5px;">
                        <span class="icon is-small">
                            <i class="fab fa-lg fa-github"></i>
                        </span>
                        <span>kitabisa/teler</span>
                    </a>

                    <a href="https://github.com/sponsors/dwisiswant0" target="_blank" class="button is-link is-small" style="margin-right:5px;">
                        <span class="icon is-small">
                            <i class="fas fa-heart"></i>
                        </span>
                        <span>sponsor</span>
                    </a>

                    <span id="connection-status" class="button is-outlined is-info is-size-7">Connecting...</span>

                    <div class="mobile-burger burger is-hidden-desktop" data-target="menu" id="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <section class="section is-fluid" style="margin-top: 25px;">
                    <div id="messages-wrapper">
                        <table class="table is-fullwidth is-hoverable is-striped">
                            <thead>
                                <tr>
                                    <th class="date">Date</th>
                                    <th class="category-name">Category</th>
                                    <th class="element">Element</th>
                                    <th class="matches">Matches</th>
                                    <th class="log-line">Log</th>
                                </tr>
                            </thead>
                            <tbody id="messages"></tbody>
                        </table>

                        <div id="loading" class="container has-text-centered">
                            <a class="button is-loading is-info">Loading</a>
                            <p>Waiting for events...</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script type="text/javascript" src="/script.js"></script>
    </body>
</html>
